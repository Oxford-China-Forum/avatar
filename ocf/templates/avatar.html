{% extends "base.html" %}
{% block title %}{% endblock %}

{% block head %}
  {{ super() }}
  <!-- <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css"> -->
{% endblock %}
{% block scripts %}
  <script src="/static/scripts/avatar.js"></script>
  {{ super() }}
{% endblock %}

{% block content %}
  <div class="container" id="main-container">

    <div class="row text-center content-div">
      <a class="text-secondary text-decoration-none" href="/">&lang; 返回</a>
      <h1 class="">生成 OCF 2022 专属头像</h1>
    </div>

    <div class="row justify-content-center" id="body-container">
      <div class="col-1 col-lg-4"></div>
      <div class="col-10 col-lg-4">
        <form id="avatar-form" class="">
          <div class="mb-4">
            <label for="avatarInput" class="form-label">上传你的头像</label>
            <input type="file" class="form-control" id="avatarInput" name="avatar">
          </div>
          <button type="submit" class="btn btn-outline-primary">生成</button>
          <p id="status-info"></p>
        </form>
      </div>
      <div class="col-1 col-lg-4"></div>
    </div>

  </div>

  </div>
{% endblock %}
